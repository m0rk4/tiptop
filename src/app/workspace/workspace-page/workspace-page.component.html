<h1 class="title">Workspace Page</h1>

<mat-card *ngIf="workspaceId$ | async as workspaceId">
  <p>
    This content is server rendered with Angular Universal, NestJS
  </p>

  Paste URL:
  <pre>https://my-app-9arco.ondigitalocean.app/workspaces/{{ workspaceId }}</pre>

  <a
    href="https://cards-dev.twitter.com/validator"
    target="blank"
    mat-stroked-button
    color="accent"
    >Twitter Card Validator</a
  >

  <button mat-raised-button routerLink="/workspace">Back to workspaces</button>
  <button mat-raised-button [routerLink]="['/kanban', workspaceId]">
    Kanban
  </button>
</mat-card>

<mat-card *ngIf="workspace$ | async as workspace">
  <mat-card-header>
    <mat-card-title>{{ workspace.name }}</mat-card-title>
    <mat-card-subtitle>Workspace Details</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="workspace.image" alt="Workspace image" />
  <mat-card-content>
    <p>
      {{ workspace.description }}
    </p>
  </mat-card-content>
</mat-card>
