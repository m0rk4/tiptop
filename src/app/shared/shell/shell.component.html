<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="logo" routerLink="/">
        <mat-icon aria-hidden="false" aria-label="Home icon" class="icon"
          >home</mat-icon
        >
        Tiptop
      </div>

      <span class="fill-space"></span>

      <div *ngIf="(isHandset$ | async) === false">
        <a mat-button routerLink="/login"><mat-icon>vpn_key</mat-icon> Login</a>
        <a mat-button routerLink="/kanban"
          ><mat-icon>developer_board</mat-icon> Kanban</a
        >
        <a mat-button routerLink="/customers">SSR</a>
      </div>
      <ng-container *ngIf="avatarUrl$ | async as url">
        <div
          class="avatar"
          mat-card-avatar
          [style.background-image]="url"
        ></div>
      </ng-container>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
